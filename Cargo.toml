[package]
name = "bitseed"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hex = "0.4.3"
tracing = "0.1"
tracing-subscriber = "0.3"
clap = { version = "4.4.11", features = ["derive", "env"] }
ord-bitcoincore-rpc = "0.17.2"
bech32 = "0.9.1"
bip39 = "2.0.0"
ciborium = "0.2.1"
bitcoin = { version = "0.30.1", features = ["rand"] }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = { version = "1.0.81", features = ["preserve_order"] }
tiny-keccak = { version = "2", features = ["keccak", "sha3"] }
anyhow = "1.0.62"
primitive-types = { version = "0.12.1", features = ["serde", "arbitrary"] }
reqwest = { version = "0.11.23", features = ["blocking", "json"] }
ord = { version = "0.15.0", git = "https://github.com/bitseed/ord", rev = "8d8d1979b6e548083b0902d40c64f68a53724faa"}
ordinals = { version = "0.0.2", git = "https://github.com/bitseed/ord", rev = "8d8d1979b6e548083b0902d40c64f68a53724faa"}
wasmer = "4.2.5"
once_cell = "1.19.0"

[dev-dependencies]
cucumber = "0.20.2"
testcontainers = { version = "0.15.0", git = "https://github.com/yubing744/testcontainers-rs", rev = "dbb136ef39c1616a6bfa538d01c82a07b8e27524" }
tokio = { version = "1.12", features = ["macros", "rt-multi-thread", "sync", "time"] }
jpst = "0.1.1"
tracing = "0.1"
backtrace = "0.3"
env_logger = "0.11.3"
rand = "0.8"
sha2 = "0.10.8"
hmac = "0.12.1"

[dependencies.uuid]
version = "1.8.0"
features = [
    "v4",                # Lets you generate random UUIDs
    "fast-rng",          # Use a faster (but still sufficiently random) RNG
    "macro-diagnostics", # Enable better diagnostics for compile-time UUIDs
]

[[test]]
name = "integration"
harness = false  # allows Cucumber to print output instead of libtest
test = false
